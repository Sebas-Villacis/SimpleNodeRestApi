<p>promises works!</p>
<table class="ui table">
  <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>EMAIL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let message of messages" id="message-{{ message.id }}">
      <td>{{ message.id }}</td>
      <td>{{ message.name }}</td>
      <td>{{ message.email }}</td>
    </tr>
  </tbody>
</table>
